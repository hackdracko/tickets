<div class="row">
    <ng-template [ngIf]="index_client">
        <h3>Administración de Clientes</h3>
        <div class="col-md-12 text-center">
            <table class="table table-responsive table-bordered table-hover col-md-12">
                <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Empresa</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Creado</th>
                    <th class="text-center">Editar</th>
                    <th class="text-center">Borrar</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let row of data; let incremental = index">
                    <td>{{ incremental+1 }}</td>
                    <td>{{ row.empresa }}</td>
                    <td>{{ row.correo }}</td>
                    <td>{{ row.created_at }}</td>
                    <td class="text-center"><i class="fa fa-pencil" aria-hidden="true" (click)="edit(row)"></i></td>
                    <td class="text-center"><i class="fa fa-trash" aria-hidden="true" (click)="delete(row.id)"></i></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-12 text-center">
            <nav>
                <ul class="pagination">
                    <li *ngIf="prev_page_url" class="page-item">
                        <a class="page-link" href="javascript:void(0);" (click)="getUsers(current_page-1)"
                           aria-label="Previous">
                            <span aria-hidden="true">«</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li *ngFor="let page of pages; let i = index"
                        class="{{page == current_page ? 'page-item active' : 'page-item '}}">
                        <a class="page-link" href="javascript:void(0);"
                           (click)="page == current_page ?  '' : getUsers(page)">{{ page }}</a>
                    </li>
                    <li *ngIf="next_page_url" class="page-item">
                        <a class="page-link" href="javascript:void(0);" (click)="getUsers(current_page+1)"
                           aria-label="Next">
                            <span aria-hidden="true">»</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="text-center">
            <button class="btn alert-success" (click)="new()">Agregar Nuevo</button>
        </div>
    </ng-template>
    <ng-template [ngIf]="new_client">
        <button class="btn btn-warning" (click)="back()">
            Regresar
        </button>
        <h3 class="text-center">Alta de Clientes</h3>
        <div class="col-md-offset-3 col-md-6">
            <form [formGroup]="FormGroup" class="form-horizontal">
                <div class="form-group">
                    <div>
                        <label>Empresa</label>
                        <input formControlName="empresa" class="form-control input-noborderradius" placeholder="Nombre de la Empresa" >
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Nombre</label>
                        <input formControlName="nombre" class="form-control input-noborderradius" placeholder="Nombre">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Apellido</label>
                        <input formControlName="apellido" class="form-control input-noborderradius"
                               placeholder="Apellido">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Correo</label>
                        <input formControlName="correo" class="form-control input-noborderradius" placeholder="Correo">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Dirección</label>
                        <input formControlName="direccion" class="form-control input-noborderradius"
                               placeholder="Dirección">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Municipio</label>
                        <input formControlName="municipio" class="form-control input-noborderradius"
                               placeholder="Municipio">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Estado</label>
                        <input formControlName="estado" class="form-control input-noborderradius" placeholder="Estado">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Código Postal</label>
                        <input formControlName="codigo_postal" class="form-control input-noborderradius"
                               placeholder="Código Postal">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Número Exterior</label>
                        <input formControlName="numero_exterior" class="form-control input-noborderradius"
                               placeholder="Número Exterior">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Número Interior</label>
                        <input formControlName="numero_interior" class="form-control input-noborderradius"
                               placeholder="Número Interior">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Teléfono</label>
                        <input formControlName="telefono" class="form-control input-noborderradius"
                               placeholder="Teléfono">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Celular</label>
                        <input formControlName="celular" class="form-control input-noborderradius"
                               placeholder="Celular">
                    </div>
                </div>

                <div>
                    <button class="btn btn-block btn-success" (click)="saveClient()">
                        Agregar Nuevo
                    </button>
                </div>
            </form>
        </div>
    </ng-template>
    <ng-template [ngIf]="edit_client">
        <button class="btn btn-warning" (click)="back()">
            Regresar
        </button>
        <h3 class="text-center">Edición de Clientes</h3>
        <div class="col-md-offset-3 col-md-6">
            <form [formGroup]="FormGroup" class="form-horizontal">

                <div class="form-group">
                    <div>
                        <label>Empresa</label>
                        <input formControlName="empresa" class="form-control input-noborderradius" placeholder="Nombre de la Empresa" [(ngModel)]="empresa">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Nombre</label>
                        <input formControlName="nombre" class="form-control input-noborderradius" placeholder="Nombre" [(ngModel)]="nombre">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Apellido</label>
                        <input formControlName="apellido" class="form-control input-noborderradius"
                               placeholder="Apellido" [(ngModel)]="apellido">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Correo</label>
                        <input formControlName="correo" class="form-control input-noborderradius" placeholder="Correo"
                               [(ngModel)]="correo">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Dirección</label>
                        <input formControlName="direccion" class="form-control input-noborderradius"
                               placeholder="Dirección" [(ngModel)]="direccion">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Municipio</label>
                        <input formControlName="municipio" class="form-control input-noborderradius"
                               placeholder="Municipio" [(ngModel)]="municipio">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Estado</label>
                        <input formControlName="estado" class="form-control input-noborderradius" placeholder="Estado"
                               [(ngModel)]="estado">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Código Postal</label>
                        <input formControlName="codigo_postal" class="form-control input-noborderradius"
                               placeholder="Código Postal" [(ngModel)]="codigoPostal">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Número Exterior</label>
                        <input formControlName="numero_exterior" class="form-control input-noborderradius"
                               placeholder="Número Exterior" [(ngModel)]="numeroExterior">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Número Interior</label>
                        <input formControlName="numero_interior" class="form-control input-noborderradius"
                               placeholder="Número Interior" [(ngModel)]="numeroInterior">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Teléfono</label>
                        <input formControlName="telefono" class="form-control input-noborderradius"
                               placeholder="Teléfono" [(ngModel)]="telefono">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Celular</label>
                        <input formControlName="celular" class="form-control input-noborderradius" placeholder="Celular"
                               [(ngModel)]="celular">
                    </div>
                </div>

                <div>
                    <button class="btn btn-block btn-success" (click)="updateClient(id)">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </ng-template>
</div>
